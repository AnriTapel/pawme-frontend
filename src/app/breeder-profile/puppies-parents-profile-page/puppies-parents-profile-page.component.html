<div *ngIf="!isMainPage" class="breeder-profile-subpage-container">

    <div class="page-header">
        <h3>Добавить родителя</h3>
    </div>
    <div class="upper-btn">
        <input type="button" class="custom-btn btn-transparent" value="Сохранить черновик" (click)="saveDraft()" />
    </div>

    <div class="breeder-profile-subpage-form-group">
        <label for="parent-name">Кличка родителя</label>
        <input class="form-control" name="parent-name" [(ngModel)]="currentParentData.name" placeholder="Кличка" />
    </div>

    <div class="breeder-profile-subpage-form-group">
        <label for="parent-breed">Порода</label>

        <div class="dropdown-text-input">
            <input type="text" class="form-control" name="parent-breed" [(ngModel)]="currentParentData.breed"
                [ngbTypeahead]="appService.fieldAutocomplite(appService.availBreeds, parentBreedFocus$, parentBreedClick$, parentBreedInstance)"
                (focus)="parentBreedFocus$.next($event.target.value)" (click)="parentBreedClick$.next($event.target.value)"
                #parentBreedInstance="ngbTypeahead" placeholder="Выбрать" aria-describedby="basic-addon2">
            <img src="./assets/img/arrow-down.svg" alt="Стрелка вниз" />
        </div>

    </div>

    <div class="add-parent-page-info-block">
        <label for="parent-info">Расскажите об этом родителе</label><br>
        <span class="block-description">Опишите достижения, отличительные особенности</span>
        <textarea class="form-control" [(ngModel)]="currentParentData.info"></textarea>
    </div>

    <div class="add-parent-page-photos-block">
        <label>Загрузите фотографии</label>

        <div *ngIf="currentParentData.photos.length == 0" class="gallery-initial-block">
            <input type="image" id="add-parent-gallery" [(ngModel)]="curPhotos" accept=".jpg, .png, .jpeg" multiple />
            <img src="./assets/img/cloud-computing.png" alt="Облако скачивания" /><br>
            <span><a>Загрузите</a> фотографии или перетащите их в выделенную область</span>
        </div>
    </div>

    <div class="lower-btn">
        <input type="button" class="custom-btn btn-purple" value="Добавить родителя" (click)="addParent()" />
    </div>
</div>
