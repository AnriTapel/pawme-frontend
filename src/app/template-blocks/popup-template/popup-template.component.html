<div id="popup-wrapper" class="popup-wrapper" (click)="closePopup()">
    <div (click)="$event.stopPropagation()">
        <h3>РЕГИСТРАЦИЯ</h3>
        <form>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="lastname">Фамилия</label>
                <input type="text" class="form-control" id="lastname">
            </div>
            <div class="form-group">
                <label for="email">Ваш Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="acceptLicense">
                <label class="form-check-label" for="acceptLicense">Согласен с условиями <a href="#">Пользовательского соглашения</a>
                    и <a href="#">Политикой конфиденциальности</a></label>
            </div>
            <button type="submit" class="custom-btn btn-purple" style="margin-top: 10px;">Зарегистрироваться</button>
        </form>
    </div>
</div>
