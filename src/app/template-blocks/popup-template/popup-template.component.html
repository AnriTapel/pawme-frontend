<div *ngIf="popupService.getShowStatus()"  class="overlay-block" (mousedown)="closePopup()">
    <div (mousedown)="$event.stopPropagation()" class="popup-block"
    [ngClass]="{'otherClass': popupService.getPopupParams().width === 'about-more-modal'}">
        <div (click)="popupService.setShowStatus(false)"><img src="./assets/img/close-button-black.svg" alt="Закрыть"/></div>
        <ng-content></ng-content>
    </div>
</div>
