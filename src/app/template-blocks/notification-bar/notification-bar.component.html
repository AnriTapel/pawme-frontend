<div *ngIf="notificationService.getVisibility()" class="bar-container">
    <div [style.background-color]="notificationService.getContext().color"></div>
    <p [style.color]="notificationService.getContext().color">{{notificationService.getContext().message}}</p>
    <img src="./assets/img/close-button-black.svg" alt="Закрыть" (click)="notificationService.setVisibility(false)" />
</div>
