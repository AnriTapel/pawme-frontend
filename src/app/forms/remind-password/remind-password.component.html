<h3>СБРОС ПАРОЛЯ</h3>
<p>Укажите свой Email, и мы вышлем вам ссылку для изменения пароля</p>
<form>
    <div class="form-group popup-form-group">
        <label for="email">Ваш Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="remindEmail">
    </div>
    
    <input type="button" class="custom-btn btn-purple" style="margin-top: 30px;" value="Отправить ссылку" (click)="resetPassword()" />
</form>
