<ng-container *ngIf="!mailSent">
    <h3>СБРОС ПАРОЛЯ</h3>
    <p>Укажите свой Email, и мы вышлем вам ссылку для изменения пароля</p>

    <div *ngIf="remindError" class="form-error-message-block">
        <span class="invalid-field-message">Пользователь с таким Email не зарегистрирован</span>
    </div>

    <form>
        <div class="form-group popup-form-group">
            <label for="email">Ваш Email</label>
            <input type="email" class="form-control custom-form-control-border" name="email" [(ngModel)]="remindEmail">
        </div>

        <input type="button" class="custom-btn btn-purple popup-form-button" style="margin-top: 30px;"
            value="Отправить ссылку" (click)="resetPassword()" />
    </form>
</ng-container>

<ng-container *ngIf="mailSent">
    <h3>Проверьте Вашу почту</h3>
    <p class="remind-succes-text">На почту <strong>{{remindEmail}}</strong> было отправлено письмо с ссылкой на страницу ввода нового пароля.
    </p>
</ng-container>
