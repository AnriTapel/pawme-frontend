<h3>РЕГИСТРАЦИЯ</h3>
<form>
    <div class="form-group popup-form-group">
        <label for="name">Имя</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="newBreederName" />
    </div>
    <div class="form-group popup-form-group">
        <label for="lastname">Фамилия</label>
        <input type="text" class="form-control" name="lastname" [(ngModel)]="newBreederLastname" />
    </div>
    <div class="form-group popup-form-group">
        <label for="email">Ваш Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="newBreederEmail" />
    </div>
    <div class="form-group popup-form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="newBreederPassword" />
    </div>

    <div class="custom-checkbox popup-form-check">
        <div (click)="newBreederAcception = !newBreederAcception">
            <img *ngIf="newBreederAcception" src="./assets/img/check-mark.png" />
        </div>
        <label class="form-check-label">Согласен с условиями <a href="#">Пользовательского
                соглашения</a>
            и <a href="#">Политикой конфиденциальности</a></label>
    </div>

    <div class="form-group popup-form-group" style="text-align: center;">
        <span>Уже есть аккаунт? <a (click)="switchToLoginForm()">Войти</a></span>
    </div>

    <input type="button" class="custom-btn btn-purple" style="margin-top: 10px;" (click)="signUpNewBreeder()"
        value="Зарегистрироваться" />
</form>
