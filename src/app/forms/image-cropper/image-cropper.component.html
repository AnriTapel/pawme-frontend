<h3>РЕДАКТОР ФОТО</h3>

<input #_fileInput type="file" id="image-input" (change)="cropping.selectInputEvent($event)" accept="image/*" hidden>

<ly-cropping #cropping [ngClass]="classes.cropping" [config]="myConfig" (cropped)="oncropped($event)"
    (loaded)="onloaded()" (error)="onerror()">
    <span>Зашрузите или перетащие изображение</span>
</ly-cropping>

<input type="button" *ngIf="cropping.isLoaded" class="custom-btn btn-purple" (click)="crop()" value="Обрезать" />
