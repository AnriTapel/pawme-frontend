<h3>ВХОД</h3>

<div *ngIf="loginError" class="login-error-message-block">
    <span class="invalid-field-message">Неверный логин или пароль</span>
</div>

<form>
    <div class="form-group popup-form-group">
        <label for="email">Ваш Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="breederEmail">
    </div>
    <div class="form-group popup-form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="breederPassword">
    </div>

    <div class="form-group popup-form-group">
        <span><a (click)="switchToRemindPasswordForm()">Забыл пароль</a></span>
    </div>

    <input type="button" class="custom-btn btn-purple" style="margin-top: 30px;" value="Войти"
        (click)="loginBreeder()" />

    <div class="form-group popup-form-group" style="text-align: center;">
        <span>Нет аккаунта? <a (click)="switchToSignUpForm()">Создать</a></span>
    </div>
</form>
