<div class="main-container" [ngClass]="{'bg-white': router.url.slice(0, 7) === '/detail'}">
    <app-notification-bar></app-notification-bar>
    <app-header *ngIf="showGeneralHeader()"></app-header>
    <app-popup-template *ngIf="popupService.getShowStatus()" [ngSwitch]="popupService.getCurrentForm()">
        <app-image-cropper *ngSwitchCase="'image-cropper'" [params]="popupService.getPopupParams()"></app-image-cropper>
        <app-breeder-message *ngSwitchCase="'breeder-message'"></app-breeder-message>
        <app-image-gallery *ngSwitchCase="'image-gallery'" [params]="popupService.getPopupParams()"></app-image-gallery>
    </app-popup-template>
    <app-alert></app-alert>
    <router-outlet></router-outlet>
    <app-footer *ngIf="showGeneralFooter()"></app-footer>
</div>
